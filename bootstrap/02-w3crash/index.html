<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- container snaps to columns when sizing up -->
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>

    <!-- container-fluid stays flush with margin -->
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>

    <!-- three equal columns, non-responsive -->
    <div class="row mb-4">
        <div class="col" style="background: #ccc">.col</div>
        <div class="col">.col</div>
        <div class="col" style="background: #ccc">.col</div>
      </div> 

      <!-- four elements that split into columns on small screens -->
      <div class="row mb-4">
        <div class="col-sm-3" style="background: #ccc">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3" style="background: #ccc">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
      </div> 

      <!-- four elements that split into columns on large screens -->
      <div class="row mb-4">
        <div class="col-lg-3" style="background: #ccc">.col-lg-3</div>
        <div class="col-lg-3">.col-lg-3</div>
        <div class="col-lg-3" style="background: #ccc">.col-lg-3</div>
        <div class="col-lg-3">.col-lg-3</div>
      </div> 

      <!-- two uneven elements, small screen -->
      <div class="row mb-4">
        <div class="col-sm-4" style="background: #ccc">.col-sm-4</div>
        <div class="col-sm-8">.col-sm-8</div>
      </div> 

      <!-- two uneven elements, large screen -->
      <div class="row">
        <div class="col-lg-4">.col-lg-4</div>
        <div class="col-lg-8" style="background: #ccc">.col-lg-8</div>
      </div> 
</body>

</html>
